name: Build on PR
'on': pull_request
jobs:
  build_web:
    runs-on: ubuntu-latest
    container:
      image: cirrusci/flutter:beta
    steps:
      - uses: actions/checkout@v2
      - name: Check env
        run: flutter doctor
      - name: Enable web
        run: flutter config --enable-web
      - name: Get deps
        run: flutter pub get
      - name: Clean
        run: flutter clean
      - name: Lint
        run: flutter analyze
      - name: Build
        run: flutter build web
